<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootycheeks Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 50px;
    }
    h1 {
      margin-bottom: 40px;
    }
    .icon-container {
      display: flex;
      justify-content: center;
      gap: 60px;
    }
    .icon {
      text-decoration: none;
      color: #333;
    }
    .icon img {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      transition: transform 0.3s;
    }
    .icon img:hover {
      transform: scale(1.1);
    }
    .label {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to Bootycheeks</h1>
  <div class="icon-container">
    <a class="icon" href="https://thebootycheeks.github.io/chewbooty/" target="_blank">
      <img src="https://i.imgur.com/W1kflhn.gif" alt="Chewbooty Icon">
      <div class="label">Chewbooty</div>
    </a>
    <a class="icon" href="https://thebootycheeks.github.io/whalebooty/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Whalebooty Icon">
      <div class="label">Whalebooty</div>
    </a>
  </div>
</body>
</html>
