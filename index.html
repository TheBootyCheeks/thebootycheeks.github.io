<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chewbooty Guild Roster</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>
  <h1>Chewbooty Guild Roster</h1>

  <!-- Table placeholder -->
  <table id="roster" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Player Name</th>
        <th>GP</th>
        <th>Player Skill Rating</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be filled automatically from chewbooty.csv -->
    </tbody>
  </table>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    $(document).ready(function() {
      Papa.parse("chewbooty.csv", {
        download: true,
        header: true,
        complete: function(results) {
          $('#roster').DataTable({
            data: results.data,
            columns: [
              { data: "Player Name" },
              { data: "GP" },
              { data: "Player Skill Rating" }
            ]
          });
        }
      });
    });
  </script>
</body>
</html>
