<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chewbooty Guild Roster</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #fafafa;
    }
    h1 {
      margin-bottom: 1rem;
      text-align: center;
    }
    table.dataTable {
      width: 100% !important;
      border-collapse: collapse;
    }
    th {
      background: #f0f0f0;
      font-weight: bold;
    }
    td.positive {
      color: green;
      font-weight: bold;
    }
    td.negative {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Chewbooty Guild Roster</h1>
  <table id="roster" class="display"></table>

  <!-- jQuery + DataTables + PapaParse -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    $(document).ready(function() {
      // Replace with your published Google Sheet CSV link
      const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSm-wks9fKAgA2bucSnb-3WzUrSDpe--CYXR6KlAjAQ1Keti4BWL-PlXje9UwLjZh00eOFw3ZV64tae/pub?output=csv";

      Papa.parse(sheetUrl, {
        download: true,
        header: true,
        complete: function(results) {
          $('#roster').DataTable({
            data: results.data,
            paging: false,
            searching: false,
            info: false,
            columns: [
              { data: "Player Name", title: "Player Name" },
              { data: "Previous GP", title: "Previous GP" },
              { data: "Current GP", title: "Current GP" },
              { data: "Net Change (GP)", title: "Net Change (GP)",
                render: function(data) {
                  if (!data) return "";
                  const num = parseInt(data.replace(/,/g, ""));
                  return `<span class="${num >= 0 ? 'positive' : 'negative'}">${data}</span>`;
                }
              },
              { data: "Previous Skill Rating", title: "Previous Skill Rating" },
              { data: "New Skill Rating", title: "New Skill Rating" },
              { data: "Net Change (Skill)", title: "Net Change (Skill)",
                render: function(data) {
                  if (!data) return "";
                  const num = parseInt(data.replace(/,/g, ""));
                  return `<span class="${num >= 0 ? 'positive' : 'negative'}">${data}</span>`;
                }
              }
            ]
          });
        }
      });
    });
  </script>
</body>
</html>
