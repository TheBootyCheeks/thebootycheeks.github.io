<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWGOH TB Performance Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <style>
        body { background-color: #f0f2f5; padding: 20px; font-family: 'Inter', sans-serif; }
        .header-card { background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); color: white; padding: 30px; border-radius: 15px; margin-bottom: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .stat-card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); height: 100%; }
        .table-card { background: white; border-radius: 12px; padding: 15px; margin-top: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        #statsTable thead th { background-color: #2c3e50; color: white; border: none; }
        .details-row { background-color: #f8f9fa !important; border-left: 5px solid #1a2a6c; }
        .phase-box { background: white; border: 1px solid #ddd; border-radius: 5px; padding: 10px; margin: 5px; display: inline-block; min-width: 160px; }
        .expand-btn { cursor: pointer; color: #1a2a6c; font-weight: bold; text-align: center; width: 30px; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="header-card d-flex justify-content-between align-items-center flex-wrap">
        <div>
            <h1 class="fw-bold mb-1">Guild TB Dashboard</h1>
            <p class="mb-0 opacity-75" id="status">Detecting TB files...</p>
        </div>
        <div class="bg-white p-3 rounded text-dark shadow-sm">
            <label class="small fw-bold d-block mb-1 text-muted text-uppercase">Select TB Date</label>
            <select id="dateSelector" class="form-select border-0 bg-light" onchange="loadCsvData(this.value)"></select>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 mb-4">
            <div class="stat-card">
                <h5 class="fw-bold">Combat Wave Leaders (Top 10)</h5>
                <div style="height: 300px;">
                    <canvas id="guildChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="table-card">
        <h5 class="fw-bold mb-3">Member Performance <small class="text-muted fw-normal">(Click + to see details)</small></h5>
        <table id="statsTable" class="table table-hover align-middle" style="width:100%">
            <thead>
                <tr>
                    <th></th> <th>Player Name</th>
                    <th>Total Points</th>
                    <th>Total Waves</th>
                    <th>Avg Waves/Phase</th>
                    <th>Platoon Units</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    let dataTable;
    let mainChart;

    // --- CONFIGURATION ---
    const GITHUB_USER = "thebootycheeks";
    const GITHUB_REPO = "cb";
    // If your CSVs are in the same folder as this HTML file, leave this as ""
    // If they are in a subfolder, put the name here (e.g., "data")
    const FOLDER_PATH = ""; 

    async function scanForFiles() {
        const selector = document.getElementById('dateSelector');
        const status = document.getElementById('status');
        
        try {
            // Attempt to get file list via GitHub API
            const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${FOLDER_PATH}`;
            const response = await fetch(apiUrl);
            
            if (response.ok) {
                const files = await response.json();
                const csvFiles = files
                    .filter(file => /^tb_\d{4}-\d{2}-\d{2}\.csv$/.test(file.name))
                    .map(file => file.name);

                if (csvFiles.length > 0) {
                    populateDropdown(csvFiles);
                    return; // Success!
                }
            }
        } catch (e) {
            console.error("API failed, falling back to manual scan", e);
        }

        // FALLBACK: If API fails or 404s, try the date-loop method
        runManualScan();
    }

    function populateDropdown(files) {
        const selector = document.getElementById('dateSelector');
        selector.innerHTML = "";
        files.sort().reverse();
        files.forEach((fileName, index) => {
            const datePart = fileName.replace('tb_', '').replace('.csv', '');
            const label = index === 0 ? `${datePart} (Latest)` : datePart;
            selector.add(new Option(label, fileName));
        });
        loadCsvData(files[0]);
    }

    async function runManualScan() {
        const foundFiles = [];
        let checkDate = new Date();
        // Look back 10 weeks
        for (let i = 0; i < 70; i += 7) {
            let d = new Date();
            d.setDate(d.getDate() - i);
            const dateStr = d.toISOString().split('T')[0];
            const fileName = `tb_${dateStr}.csv`;
            
            try {
                const resp = await fetch(fileName, { method: 'HEAD' });
                if (resp.ok) foundFiles.push(fileName);
            } catch (e) {}
        }

        // Add specific known dates if the loop misses them
        const specificDates = ["tb_2025-12-28.csv", "tb_2024-12-22.csv"];
        for(let f of specificDates) {
            if(!foundFiles.includes(f)) {
                try {
                    const resp = await fetch(f, { method: 'HEAD' });
                    if (resp.ok) foundFiles.push(f);
                } catch (e) {}
            }
        }

        if (foundFiles.length > 0) {
            populateDropdown(foundFiles);
        } else {
            document.getElementById('status').innerText = "Could not find any CSV files.";
        }
    }

    function loadCsvData(filename) {
        Papa.parse(filename, {
            download: true,
            header: true,
            dynamicTyping: true,
            skipEmptyLines: true,
            complete: function(results) {
                processAndRender(results.data, filename);
            }
        });
    }

    // ... [Rest of your processAndRender, etc. remains the same]
    scanForFiles();
</script>

</body>
</html>
