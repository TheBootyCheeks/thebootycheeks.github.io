<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWGOH TB Performance Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <style>
        body { background-color: #f0f2f5; padding: 20px; font-family: 'Inter', sans-serif; }
        .header-card { background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); color: white; padding: 30px; border-radius: 15px; margin-bottom: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .stat-card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); height: 100%; }
        .table-card { background: white; border-radius: 12px; padding: 15px; margin-top: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        #statsTable thead th { background-color: #2c3e50; color: white; border: none; }
        .details-row { background-color: #f8f9fa !important; border-left: 5px solid #1a2a6c; }
        .phase-box { background: white; border: 1px solid #ddd; border-radius: 5px; padding: 10px; margin: 5px; display: inline-block; min-width: 160px; }
        .expand-btn { cursor: pointer; color: #1a2a6c; font-weight: bold; text-align: center; width: 30px; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="header-card d-flex justify-content-between align-items-center flex-wrap">
        <div>
            <h1 class="fw-bold mb-1">Guild TB Dashboard</h1>
            <p class="mb-0 opacity-75" id="status">Detecting TB files...</p>
        </div>
        <div class="bg-white p-3 rounded text-dark shadow-sm">
            <label class="small fw-bold d-block mb-1 text-muted text-uppercase">Select TB Date</label>
            <select id="dateSelector" class="form-select border-0 bg-light" onchange="loadCsvData(this.value)"></select>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 mb-4">
            <div class="stat-card">
                <h5 class="fw-bold">Combat Wave Leaders (Top 10)</h5>
                <div style="height: 300px;">
                    <canvas id="guildChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="table-card">
        <h5 class="fw-bold mb-3">Member Performance <small class="text-muted fw-normal">(Click + to see details)</small></h5>
        <table id="statsTable" class="table table-hover align-middle" style="width:100%">
            <thead>
                <tr>
                    <th></th> <th>Player Name</th>
                    <th>Total Points</th>
                    <th>Total Waves</th>
                    <th>Avg Waves/Phase</th>
                    <th>Platoon Units</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    let dataTable;
    let mainChart;

    // --- CONFIGURATION ---
    const repoOwner = "thebootycheeks";
    const repoName = "cb";
    const folderPath = "tb"; // Where your CSVs live

    async function scanForFiles() {
        const selector = document.getElementById('dateSelector');
        
        try {
            // Ask GitHub for a list of all files in the 'tb' folder
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`);
            const files = await response.json();
            
            // Filter for files matching tb_YYYY-MM-DD.csv
            const csvFiles = files
                .filter(file => /^tb_\d{4}-\d{2}-\d{2}\.csv$/.test(file.name))
                .map(file => file.name);

            if (csvFiles.length > 0) {
                // Sort descending (Latest first)
                csvFiles.sort().reverse();

                csvFiles.forEach((file, index) => {
                    let displayDate = file.replace('tb_','').replace('.csv','');
                    let opt = new Option(displayDate + (index === 0 ? " (Latest)" : ""), file);
                    selector.add(opt);
                });

                // Load the top (latest) one immediately
                loadCsvData(csvFiles[0]);
            } else {
                document.getElementById('status').innerText = "No TB CSV files found.";
            }
        } catch (e) {
            document.getElementById('status').innerText = "Error loading file list.";
            console.error(e);
        }
    }

    function loadCsvData(filename) {
        Papa.parse(filename, {
            download: true,
            header: true,
            dynamicTyping: true,
            skipEmptyLines: true,
            complete: function(results) {
                processAndRender(results.data, filename);
            }
        });
    }

    function processAndRender(data, filename) {
        document.getElementById('status').innerText = "Viewing: " + filename;
        
        const validData = data.filter(row => row['Name']);
        const sortedForChart = [...validData].sort((a, b) => (b['Combat Waves'] || 0) - (a['Combat Waves'] || 0)).slice(0, 10);
        renderMainChart(sortedForChart);

        if (dataTable) dataTable.destroy();
        const body = document.getElementById('tableBody');
        body.innerHTML = '';

        validData.forEach((row) => {
            const tr = document.createElement('tr');
            tr.setAttribute('data-child-data', JSON.stringify(row));
            const avgWaves = ((row['Combat Waves'] || 0) / 6).toFixed(1);
            
            tr.innerHTML = `
                <td class="expand-btn">+</td>
                <td class="fw-bold">${row['Name']}</td>
                <td>${(row['Total Territory Points'] || 0).toLocaleString()}</td>
                <td><span class="badge bg-success" style="font-size: 0.9rem;">${row['Combat Waves'] || 0}</span></td>
                <td>${avgWaves}</td>
                <td>${row['Platoon Units'] || 0}</td>
            `;
            body.appendChild(tr);
        });

        dataTable = $('#statsTable').DataTable({
            order: [[3, 'desc']], 
            pageLength: 25
        });

        $('#statsTable tbody').off('click').on('click', 'td.expand-btn', function () {
            const tr = $(this).closest('tr');
            const row = dataTable.row(tr);
            if (row.child.isShown()) {
                row.child.hide();
                $(this).text('+');
            } else {
                const fullData = JSON.parse(tr.attr('data-child-data'));
                row.child(formatDetails(fullData)).show();
                tr.next().addClass('details-row');
                $(this).text('-');
            }
        });
    }

    function formatDetails(d) {
        let html = '<div class="p-3"><h6>Phase Breakdown:</h6><div class="d-flex flex-wrap">';
        for (let i = 1; i <= 6; i++) {
            const waves = d[`P${i} Waves`];
            if (waves !== undefined && waves !== null) {
                html += `
                    <div class="phase-box">
                        <div class="fw-bold text-primary border-bottom mb-1">Phase ${i}</div>
                        <div class="small">Waves: <strong>${waves}</strong></div>
                        <div class="small">GP: ${(d[`P${i} Deployed GP`] || 0).toLocaleString()}</div>
                        <div class="small">Specials: ${d[`P${i} Special Attempts`] || 0}</div>
                    </div>`;
            }
        }
        html += '</div></div>';
        return html;
    }

    function renderMainChart(chartData) {
        const ctx = document.getElementById('guildChart').getContext('2d');
        if (mainChart) mainChart.destroy();
        mainChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: chartData.map(d => d.Name),
                datasets: [{
                    label: 'Combat Waves',
                    data: chartData.map(d => d['Combat Waves']),
                    backgroundColor: '#1a2a6c',
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } }
            }
        });
    }

    scanForFiles();
</script>

</body>
</html>
