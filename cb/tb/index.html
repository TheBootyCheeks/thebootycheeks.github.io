<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWGOH TB Performance Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <style>
        body { background-color: #f0f2f5; padding: 20px; font-family: 'Inter', sans-serif; }
        .header-card { background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); color: white; padding: 30px; border-radius: 15px; margin-bottom: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .stat-card, .table-card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 25px; }
        #statsTable thead th { background-color: #2c3e50; color: white; border: none; }
        .details-row { background-color: #f8f9fa !important; border-left: 5px solid #1a2a6c; }
        .phase-box { background: white; border: 1px solid #ddd; border-radius: 5px; padding: 10px; margin: 5px; display: inline-block; min-width: 140px; }
        .expand-btn { cursor: pointer; color: #1a2a6c; font-weight: bold; text-align: center; width: 30px; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="header-card d-flex justify-content-between align-items-center flex-wrap">
        <div>
            <h1 class="fw-bold mb-1">Guild TB Dashboard</h1>
            <p class="mb-0 opacity-75" id="status">Scanning for files...</p>
        </div>
        <div class="bg-white p-3 rounded text-dark shadow-sm">
            <label class="small fw-bold d-block mb-1 text-muted text-uppercase">Select TB Date</label>
            <select id="dateSelector" class="form-select border-0 bg-light" onchange="loadCsvData(this.value)"></select>
        </div>
    </div>

    <div class="stat-card">
        <h5 class="fw-bold">Combat Wave Leaders (Top 10)</h5>
        <div style="height: 300px;">
            <canvas id="guildChart"></canvas>
        </div>
    </div>

    <div class="table-card">
        <h5 class="fw-bold mb-3">Member Performance <small class="text-muted fw-normal">(Click + to see details)</small></h5>
        <table id="statsTable" class="table table-hover align-middle" style="width:100%">
            <thead>
                <tr>
                    <th></th> <th>Player Name</th>
                    <th>Total Points</th>
                    <th>Total Waves</th>
                    <th>Avg Waves</th>
                    <th>Platoons</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    let dataTable;
    let mainChart;

    // --- GITHUB CONFIGURATION ---
    const GITHUB_USER = "thebootycheeks";
    const GITHUB_REPO = "cb";
    const FOLDER_PATH = "tb"; 

    // 1. WILDCARD FILE SCANNER
    async function scanForFiles() {
        const selector = document.getElementById('dateSelector');
        const status = document.getElementById('status');
        
        try {
            // Fetch list of all files in the /tb folder from GitHub API
            const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${FOLDER_PATH}`;
            const response = await fetch(apiUrl);
            
            if (!response.ok) throw new Error("Could not reach GitHub API");
            const allFiles = await response.json();

            // This Regex acts as our wildcard: tb_YYYY-MM-DD.csv
            const pattern = /^tb_\d{4}-\d{2}-\d{2}\.csv$/;
            
            const matchedFiles = allFiles
                .filter(file => pattern.test(file.name))
                .map(file => file.name);

            if (matchedFiles.length > 0) {
                // Sort by name descending (Latest date at the top)
                matchedFiles.sort().reverse();

                selector.innerHTML = "";
                matchedFiles.forEach((fileName, index) => {
                    const datePart = fileName.replace('tb_', '').replace('.csv', '');
                    const label = index === 0 ? `${datePart} (Latest)` : datePart;
                    selector.add(new Option(label, fileName));
                });

                // Load the most recent file
                loadCsvData(matchedFiles[0]);
            } else {
                status.innerText = "No files matching tb_YYYY-MM-DD.csv found.";
            }
        } catch (error) {
            console.error(error);
            status.innerText = "Error scanning folder. Check repository settings.";
        }
    }

    // 2. CSV DATA LOADER
    function loadCsvData(filename) {
        document.getElementById('status').innerText = "Loading " + filename + "...";
        
        // Use direct path if already in the subfolder, otherwise prepend
        const filePath = filename.includes('/') ? filename : `${FOLDER_PATH}/${filename}`;

        Papa.parse(filePath, {
            download: true,
            header: true,
            dynamicTyping: true,
            skipEmptyLines: true,
            complete: function(results) {
                if (results.data && results.data.length > 0) {
                    processAndRender(results.data, filename);
                } else {
                    document.getElementById('status').innerText = "File is empty.";
                }
            },
            error: function() {
                // Fallback attempt without prefix
                Papa.parse(filename, { download: true, header: true, complete: (res) => processAndRender(res.data, filename) });
            }
        });
    }

    // 3. PROCESS & RENDER
    function processAndRender(data, filename) {
        document.getElementById('status').innerText = "Viewing: " + filename;
        
        // Support different column naming conventions
        let nameKey = "Name";
        const sample = data.find(d => d.Name || d['Player Name'] || d.player);
        if (sample) {
            if (sample['Player Name']) nameKey = 'Player Name';
            else if (sample.player) nameKey = 'player';
        }

        const cleanData = data.filter(row => row[nameKey]);

        // Charting (Top 10)
        const chartData = [...cleanData].sort((a, b) => (b['Combat Waves'] || 0) - (a['Combat Waves'] || 0)).slice(0, 10);
        renderMainChart(chartData, nameKey);

        // Table Building
        if (dataTable) dataTable.destroy();
        const body = document.getElementById('tableBody');
        body.innerHTML = '';

        cleanData.forEach((row) => {
            const name = row[nameKey] || "Unknown";
            const points = row['Total Territory Points'] || row['Total Points'] || 0;
            const waves = row['Combat Waves'] || 0;
            const platoons = row['Platoon Units'] || 0;
            const avg = (waves / 6).toFixed(1);

            const tr = document.createElement('tr');
            tr.setAttribute('data-child-data', JSON.stringify(row));
            tr.innerHTML = `
                <td class="expand-btn">+</td>
                <td class="fw-bold">${name}</td>
                <td>${points.toLocaleString()}</td>
                <td><span class="badge bg-success">${waves}</span></td>
                <td>${avg}</td>
                <td>${platoons}</td>
            `;
            body.appendChild(tr);
        });

        dataTable = $('#statsTable').DataTable({ order: [[3, 'desc']], pageLength: 25 });

        // Expand Details Logic
        $('#statsTable tbody').off('click').on('click', 'td.expand-btn', function() {
            const tr = $(this).closest('tr');
            const row = dataTable.row(tr);
            if (row.child.isShown()) {
                row.child.hide();
                $(this).text('+');
            } else {
                const d = JSON.parse(tr.attr('data-child-data'));
                row.child(formatDetails(d)).show();
                $(this).text('-');
            }
        });
    }

    function formatDetails(d) {
        let html = '<div class="p-3"><h6>Phase Breakdown:</h6><div class="d-flex flex-wrap">';
        for (let i = 1; i <= 6; i++) {
            const w = d[`P${i} Waves`] || d[`Phase ${i} Waves`] || 0;
            const gp = d[`P${i} Deployed GP`] || d[`Phase ${i} Deployed GP`] || 0;
            html += `<div class="phase-box">
                <div class="fw-bold text-primary">Phase ${i}</div>
                <div>Waves: ${w}</div>
                <div class="small">GP: ${gp.toLocaleString()}</div>
            </div>`;
        }
        return html + '</div></div>';
    }

    function renderMainChart(chartData, nameKey) {
        const ctx = document.getElementById('guildChart').getContext('2d');
        if (mainChart) mainChart.destroy();
        mainChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: chartData.map(d => d[nameKey]),
                datasets: [{
                    label: 'Waves',
                    data: chartData.map(d => d['Combat Waves'] || 0),
                    backgroundColor: '#1a2a6c'
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }

    // Start everything
    scanForFiles();
</script>

</body>
</html>
